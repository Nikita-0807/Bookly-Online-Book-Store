<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

	<!--Bootstrap5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- Font Awesome-->
	<script src="https://kit.fontawesome.com/1880564c0e.js"></script>
	
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>

	<!--Navbar-->
	
	<nav id="nav" class="navbar navbar-expand-md p-4 fixed-top navbar-light bg-light">
	       <div class="container">
	           <a class="navbar-brand" href="#">
	               <img alt="Bookly" src="/images/main-logo.png" class="logo">
	           </a>
	           <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#myNav">
	               <span class="navbar-toggler-icon"></span>
	           </button>
	           <div id="myNav" class="collapse navbar-collapse">
	               <ul class="navbar-nav ms-auto">
	                   <li class="nav-item"><a href="/" class="nav-link">HOME</a></li>
	                   <li class="nav-item"><a href="/#about" class="nav-link">ABOUT</a></li>
	                   <li class="nav-item"><a href="/books" class="nav-link">SHOP</a></li>
	                   <li class="nav-item"><a href="/#contact" class="nav-link">CONTACT</a></li>
	               </ul>
	               <div class="navbar-nav ms-auto gap-2">
					   <ul class="navbar-nav ms-auto">
						<th:block th:if="${user==null}">
							<li><a href="/signin" class="form-control" style="background-color:#F86D72;width: 40px;">
							     <i class="fa-solid fa-user"></i></a></li>
						</th:block>
						<th:block th:if="${user!=null}">
					   		<li class="nav-item dropdown"><a href="#header" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">[[${user.name}]]</a>
								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="#">Profile</a></li>
									<li><a class="dropdown-item" href="#">Another Action</a></li>
									<li><hr class="dropdown-divider"></li>
								</ul>
							</li>
							
							
							<li class="nav-item"><a href="/user/carts" class="form-control" style="background-color:#F86D72;width: 75px;">
								<i class="fa-solid fa-cart-shopping"> <span class="badge bg-primary">[[${CountCart}]]</span></i></a>
							</li>
							<li class="nav-item"><a href="/logout" class="form-control" style="background-color:#F86D72;width: 40px;">
								<i class="fa-solid fa-right-from-bracket"></i></a>
							</li>
						</th:block>
					   </ul>
	               </div>
	           </div>
	       </div>
	   </nav>
	
	   <div th:replace="${content}"></div>
	<!--Bootstrap5 JS -->
	   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
